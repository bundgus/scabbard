          "$ref": "#/definitions/Link"

  # Theme Airport Lookup
  ThemeAirport:
    title: ThemeAirport
    type: object
    properties:
      Destinations:
        type: array
        items:
          type: object
          properties:
            Destination:
              type: string
            "Type":
              type: string
