        required: true
        type: string
        description: 2-letter IATA country code
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/MultiAirportCities"
          examples: {}
        '400':
          description: Invalid status value
          schema: {}
        '401':
          description: You do not have necessary permissions for the resource
          schema: {}
      security:
      - Authorization: []

  # Airports at Cities Lookup
  "/v1/lists/supported/cities/{city}/airports":
    get:
      summary: Airports at Cities Lookup
      description: "Retrieves a list of airport codes that serve the city in the request.
      (Use Multi-Airport City Lookup to retrieve a list of city codes that can be used in
      the request.)"
      tags:
      - Air_Utility
      operationId: V1ListsSupportedCitiesCityAirportsGet
      produces:
      - application/json
      parameters:
        - in: path
          name: city
          type: string
          required: true
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/AirportsAtCity"
          examples: {}
        '400':
          description: Invalid status value
          schema: {}
        '401':
          description: You do not have necessary permissions for the resource
          schema: {}
      security:
      - Authorization: []

# Ground Transportation Search
  "/v2.4.0/shop/cars":
    post:
      summary: Ground Transportation Search
      description: "Finds car rates and total pricing available at a single location."
      tags:
      - Ground_Transportation_Search
      operationId: V2_4_0ShopCarsPost
      produces:
      - application/json
      parameters:
        - name: caravailabilityrequest
          in: body
          required: true
          schema:
            type: object
            properties:
              OTA_VehAvailRateRQ:
                type: object
                properties:
                  VehAvailRQCore:
                    type: object
                    properties:
                      QueryType:
                        type: string
                      VehRentalCore:
                        type: object
                        properties:
                          PickUpDateTime:
                            type: string
                          ReturnDateTime:
                            type: string
                          PickUpLocation:
                            type: object
                            properties:
                              LocationCode:
                                type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/CarAvailability"
        '400':
          description: Invalid status value
          schema: {}
        '401':
          description: You do not have necessary permissions for the resource
          schema: {}
      security:
      - Authorization: []

# Utility
  # Airline Alliance Lookup
  "/v1/lists/utilities/airlines/alliances":
    get:
      summary: Airline Alliance Lookup
      description: Retrieves a list of airline alliances and members.
      tags:
      - Utility
      operationId: V1ListsUtilitiesAirlinesAlliancesGet
      produces:
      - application/json
      parameters:
      - name: alliancecode
        in: query
        required: false
        type: string
        description: "Comma separated list of 2-character airline alliance group codes.
        Valid values: *A (Star Alliance), *O (oneworld), *S (SkyTeam). Retrieves a
        list of airline alliances and members"
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/AirlineAlliances"
          examples: {}
        '400':
          description: Invalid status value
          schema: {}
        '401':
          description: You do not have necessary permissions for the resource
          schema: {}
      security:
      - Authorization: []

