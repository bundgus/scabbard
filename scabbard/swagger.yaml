definitions:
# Air Search
  # Lead Price Calendar
  LeadPriceCalendar:
    title: LeadPriceCalendar
    type: object
    properties:
      OriginLocation:
        type: string
      DestinationLocation:
        type: string
      FareInfo:
        type: array
        items:
          "$ref": "#/definitions/FareInfo"
      Links:
        type: array
        items:
          "$ref": "#/definitions/Link"

# Air Intelligence
  # Low Fare Forecast
  LowFareForecast:
    title: LowFareForecast
    type: object
    properties:
      OriginLocation:
        type: string
      DestinationLocation:
        type: string
      DepartureDateTime:
        type: string
      ReturnDateTime:
        type: string
      Forecast:
        type: object
        properties:
          HighestPredictedFare:
            type: number
          CurrencyCode:
            type: string
          LowestPredictedFare:
            type: number
      Recommendation:
        type: string
      LowestFare:
        type: number
      CurrencyCode:
        type: string
      Links:
        type: array
        items:
          "$ref": "#/definitions/Link"

# Air Utility
  # Point of Sale Country Code Lookup
  Pointofsalecountries:
    title: Pointofsalecountries
    type: object
    properties:
      Countries:
        description: ''
        type: array
        items:
          "$ref": "#/definitions/Country"
      Links:
        description: ''
        type: array
        items:
          "$ref": "#/definitions/Link"

  # Travel Seasonality Airports Lookup
  TravelSeasonalityDestinations:
    title: TravelSeasonalityDestinations
    type: object
    properties:
      DestinationLocations:
        type: array
        items:
          "$ref": "#/definitions/DestinationLocation"
      Links:
        type: array
        items:
          "$ref": "#/definitions/Link"

  # Countries Lookup
  Countries:
    title: Countries
    type: object
    properties:
