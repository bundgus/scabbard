# Ground Transportation Search
  #Car Availability (beta)
  CarAvailability:
    title: CarAvailability
    type: object
    properties:
      OTA_VehAvailRateRS:
        type: object
        properties:
          Version:
            type: string
          ApplicationResults:
            type: object
            properties:
              Success:
                type: array
                items:
                  type: object
                  properties:
                    timeStamp:
                      type: string
          VehAvailRSCore:
            type: object
            properties:
              HeaderInfo:
                type: object
                properties:
                  Text:
                    type: array
                    items:
                      type: string
              VehRentalCore:
                type: object
                properties:
                  NumDays:
                    type: string
                  NumHours:
                    type: string
                  PickUpDateTime:
                    type: string
                  ReturnDateTime:
                    type: string
                  DropOffLocationDetails:
                    type: object
                    properties:
                      LocationCode:
                        type: string
                  LocationDetails:
                    type: object
                    properties:
                      LocationCode:
                        type: string
                      LocationName:
                        type: string
              VehVendorAvails:
                type: object
                properties:
                  VehVendorAvail:
                    type: array
                    items:
                      type: object
                      properties:
                        RPH:
                          type: string
                        VehAvailCore:
                          type: object
                          properties:
                            RentalRate:
                              type: object
                              properties:
                                AvailabilityStatus:
                                  type: string
                                RateCode:
                                  type: string
                                STM_RatePlan:
                                  type: string
                                Vehicle:
